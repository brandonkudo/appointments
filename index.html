<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">

      <form id="formOne">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="appointment-type">Appointment Type</label>
          <input id="appointment-type" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="duration">Duration</label>
          <input id="duration" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Make Appointment</button>
      </form>


      <div id="confirm">
        <p>Here is confirmation for your appointment:</p>
        <ul>
          <li>Name: <span class="name"></span></li>
          <li>Appointment Type: <span class="appointment-type"></span></li>
          <li>Date: <span class="date"></span></li>
          <li>Duration: <span class="duration"></span></li>
        </ul>


    </div>


  </body>
</html>
